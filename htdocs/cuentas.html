<body>
  <form>
    <h2>Registro de Cuenta Bancaria</h2>

    <label for="nombreTitular">
      Nombre del Titular:
      <input type="text" id="nombreTitular" name="nombreTitular" required>
    </label>

    <label for="numeroCuenta">
      NÃºmero de Cuenta:

      Nombre del Banco:
